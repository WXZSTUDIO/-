<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>WXZ工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
       tailwind.config = {
         theme: {
            extend: {
                fontFamily: {
                    sans: ['Roboto', '-apple-system', 'Helvetica Neue', 'Arial', 'sans-serif'],
                },
                colors: {
                    one: {
                        bg: '#F2F2F2',          // One UI Light Background
                        surface: '#FFFFFF',      // Card Surface
                        primary: '#3E91FF',      // Samsung Blue
                        accent: '#00C4B4',       // Samsung Teal/Green (Calculator)
                        text: {
                            main: '#000000',
                            sub: '#868686',
                            header: '#252525'
                        },
                        divider: '#DEDEDE',
                        control: '#E8E8E8'       // Secondary button bg
                    }
                },
                boxShadow: {
                    'one-subtle': '0 2px 10px rgba(0,0,0,0.03)',
                    'one-float': '0 8px 30px rgba(0,0,0,0.12)',
                },
                borderRadius: {
                    'one': '26px',              // Standard One UI Card Radius
                    'one-sm': '18px',
                    'one-lg': '32px'
                }
            }
         }
       }
    </script>
    <style>
      body {
        background-color: #F2F2F2;
        color: #000;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
        height: 100vh; 
        height: 100dvh; 
        width: 100%;
        position: fixed; 
        overscroll-behavior: none;
      }
      
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* One UI Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
          width: 0px;
          background: transparent;
      }

      /* Toggle Switch Animation */
      .one-switch-knob {
          transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

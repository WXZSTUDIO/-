<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>WXZ工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
       tailwind.config = {
         theme: {
            extend: {
                fontFamily: {
                    sans: ['Raleway', 'Roboto', '-apple-system', 'Helvetica Neue', 'Arial', 'sans-serif'],
                },
                colors: {
                    m3: {
                        bg: '#FEF7FF',           // Surface
                        surface: '#F3EDF7',      // Surface Container Low
                        'surface-high': '#ECE6F0', // Surface Container High
                        primary: '#65558F',      // Primary
                        onPrimary: '#FFFFFF',
                        'primary-container': '#EADDFF',
                        'on-primary-container': '#21005D',
                        secondary: '#625B71',
                        'secondary-container': '#E8DEF8',
                        'on-secondary-container': '#1D192B',
                        tertiary: '#7D5260',
                        'tertiary-container': '#FFD8E4',
                        'on-tertiary-container': '#31111D',
                        outline: '#79747E',
                        'outline-variant': '#CAC4D0'
                    }
                },
                boxShadow: {
                    'm3-1': '0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
                    'm3-2': '0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
                },
                borderRadius: {
                    'm3-xl': '28px',
                    'm3-lg': '24px',
                    'm3-md': '16px',
                    'm3-sm': '12px',
                    'm3-full': '9999px'
                },
                animation: {
                    'slide-up': 'slideUp 0.3s ease-out forwards',
                },
                keyframes: {
                    slideUp: {
                        '0%': { transform: 'translateY(100%)', opacity: '0' },
                        '100%': { transform: 'translateY(0)', opacity: '1' },
                    }
                }
            }
         }
       }
    </script>
    <style>
      body {
        background-color: #FEF7FF; /* M3 Background */
        color: #1D1B20;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
        height: 100vh; 
        height: 100dvh; 
        width: 100%;
        position: fixed; 
        overscroll-behavior: none;
        font-family: 'Raleway', sans-serif;
      }
      
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .custom-scrollbar::-webkit-scrollbar {
          width: 0px;
          background: transparent;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
